<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Interactive Story Game</title>
  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --accent:#7c3aed;
      --muted:#94a3b8;
      --glass: rgba(255,255,255,0.03);
      --radius:16px;
    }
    *{box-sizing:border-box}
    body{
       margin:0;
       min-height:100vh;
       display:flex;
       align-items:center;
       justify-content:center;
       background: #ffffff;
       color:#ffffff;
       font-family:Inter, ui-sans-serif, system-ui;
       padding:32px;
    }
    .game {
       width:100%;
       max-width:900px;
       background:#0b1736;
       border-radius:16px;
       box-shadow:0 8px 30px rgba(2,6,23,0.6);
       overflow:hidden;
       display:grid;
       grid-template-columns: 1fr 340px;
    }
    @media (max-width:880px){
      .game{grid-template-columns:1fr;}
      .sidebar{order:2}
    }

    .main{
      padding:28px;
      background:linear-gradient(180deg, rgba(255,255,255,0.01), transparent);
      min-height:420px;
      color:white;
    }
    header{
      display:flex;align-items:center;justify-content:space-between;margin-bottom:14px;
      color:white;
    }
    h1{font-size:20px;margin:0;color:white;}
    .meta{color:white;font-size:13px}

    .scene{
      background:var(--glass);
      border-radius:12px;
      padding:20px;
      min-height:180px;
      display:flex;flex-direction:column;gap:14px;
      color:white;
    }
    .narration{line-height:1.6;font-size:16px;color:white;}

    .choices{display:flex;flex-direction:column;gap:10px;margin-top:auto}
    .choice{
      background: #e0f2ff;
      border:1px solid #7dd3fc;
      color:#0c4a6e;
      padding:10px;
      border-radius:8px;
      cursor:pointer;
      font-size:15px;
    }
    .choice:hover{
      background:#bae6fd;
    }

    .sidebar{
      padding:22px;
      border-left:1px solid rgba(255,255,255,0.12);
      background:linear-gradient(180deg, rgba(255,255,255,0.005), transparent);
      min-height:420px;
      color:white;
    }

    .panel{
      background:linear-gradient(180deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02));
      padding:12px;border-radius:10px;margin-bottom:12px;color:white;
    }
    .panel h3{margin:0 0 8px 0;font-size:13px;color:white;}

    .btn{
      background:#38bdf8;
      padding:8px 12px;
      border:none;
      border-radius:8px;
      cursor:pointer;
      color:white;
      margin:3px 0;
    }
    .btn:hover{
      background:#0ea5e9;
    }

    .small{font-size:13px;color:white;}

    .history{max-height:220px;overflow:auto;padding:6px;display:flex;flex-direction:column;gap:6px;color:white;}
    .hist-item{
      font-size:13px;background:rgba(255,255,255,0.08);
      padding:6px;border-radius:8px;color:white;
    }

    footer{margin-top:14px;color:white;font-size:13px}

    .title-badge{
      background:linear-gradient(90deg, rgba(255,255,255,0.03), rgba(124,58,237,0.1));
      padding:6px 10px;
      border-radius:999px;
      font-size:12px;
      color:white;
    }
  </style>
</head>

<body>
  <div class="game">
    <main class="main">
      <header>
        <div>
          <h1>Voyage of Choices</h1>
          <div class="meta">A tiny branching tale — your choices matter</div>
        </div>
        <div class="title-badge">Replayable • Multiple endings</div>
      </header>

      <section class="scene" id="scene">
        <div class="narration" id="narration">Loading story...</div>
        <div class="choices" id="choices"></div>
      </section>

      <footer>
        Tip: Try different choices to discover new endings. Use the sidebar for controls.
      </footer>
    </main>

    <aside class="sidebar">
      <div class="panel">
        <h3>Quick controls</h3>
        <button class="btn" id="restartBtn">Restart</button>
        <button class="btn" id="undoBtn">Undo</button>
        <button class="btn" id="saveBtn">Save</button>
        <button class="btn" id="loadBtn">Load</button>
      </div>

      <div class="panel">
        <h3>Story progress</h3>
        <div class="small">Current node: <span id="currentId">-</span></div>

        <h3 style="margin-top:10px;">History</h3>
        <div class="history" id="history"></div>
      </div>

      <div class="panel">
        <h3>Endings found</h3>
        <div class="small" id="endingsFound">None yet</div>
      </div>
    </aside>
  </div>

<script>
const storyData = {
  start: {
    text: "You find yourself at a crossroads in a mystical forest. Do you go left towards the dark cave or right towards the sunny meadow?",
    choices: [
      { text: "Go left to the dark cave", next: "cave" },
      { text: "Go right to the sunny meadow", next: "meadow" }
    ]
  },
  cave: {
    text: "Inside the cave, you encounter a sleeping dragon. Do you try to sneak past it or wake it up?",
    choices: [
      { text: "Sneak past the dragon", next: "sneak" },
      { text: "Wake up the dragon", next: "wake" }
    ]
  },
  meadow: {
    text: "In the meadow, you find a treasure chest. Do you open it or leave it alone?",
    choices: [
      { text: "Open the chest", next: "treasure" },
      { text: "Leave it alone", next: "leave" }
    ]
  },
  sneak: { text: "You successfully sneak past the dragon and find a hidden exit. You escape safely! The End.", choices: [] },
  wake: { text: "The dragon wakes up and is furious! You are burned to ashes. The End.", choices: [] },
  treasure: { text: "The chest is filled with gold and jewels! You are rich! The End.", choices: [] },
  leave: { text: "You walk away from the chest and continue your adventure elsewhere. The End.", choices: [] }
};

let currentNode = "start";
let history = [];
let endings = new Set();

// Elements
const narrationEl = document.getElementById('narration');
const choicesEl = document.getElementById('choices');
const currentIdEl = document.getElementById('currentId');
const historyEl = document.getElementById('history');
const endingsFoundEl = document.getElementById('endingsFound');

function renderNode() {
  const node = storyData[currentNode];

  narrationEl.textContent = node.text;
  currentIdEl.textContent = currentNode;
  choicesEl.innerHTML = "";

  // Add to history
  history.push(currentNode);
  updateHistory();

  // Update endings
  if(node.choices.length === 0) {
    endings.add(currentNode);
    endingsFoundEl.textContent = [...endings].join(", ");
  }

  // Show choices
  node.choices.forEach(choice => {
    const btn = document.createElement("button");
    btn.className = "choice";
    btn.textContent = choice.text;
    btn.onclick = () => {
      currentNode = choice.next;
      renderNode();
    };
    choicesEl.appendChild(btn);
  });
}

function updateHistory() {
  historyEl.innerHTML = "";
  history.forEach(h => {
    const div = document.createElement("div");
    div.className = "hist-item";
    div.textContent = h;
    historyEl.appendChild(div);
  });
}

// Controls
document.getElementById('restartBtn').onclick = () => {
  currentNode = "start";
  history = [];
  renderNode();
};

document.getElementById('undoBtn').onclick = () => {
  if(history.length > 1) {
    history.pop(); // remove current
    currentNode = history.pop(); // go back to previous
    renderNode();
  }
};

document.getElementById('saveBtn').onclick = () => {
  localStorage.setItem("storyGame", JSON.stringify({ currentNode, history: history, endings: [...endings] }));
  alert("Game saved!");
};

document.getElementById('loadBtn').onclick = () => {
  const saved = JSON.parse(localStorage.getItem("storyGame"));
  if(saved){
    currentNode = saved.currentNode;
    history = saved.history;
    endings = new Set(saved.endings);
    renderNode();
  } else alert("No saved game found!");
};

renderNode();
</script>
</body>
</html>
